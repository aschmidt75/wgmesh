bootcmd:
    - apt-get update -y -q && apt-get install -y -q wireguard-tools
    - systemctl stop snapd multipathd unattended-upgrades
    - wget https://github.com/aschmidt75/wgmesh/releases/download/v0.1.1/wgmesh_0.1.1_Linux_x86_64.tar.gz
    - tar -xzf wgmesh_0.1.1_Linux_x86_64.tar.gz && chmod +x wgmesh && cp wgmesh /usr/local/bin && wgmesh version
    